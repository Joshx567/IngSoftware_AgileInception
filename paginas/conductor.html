<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cero Cola - Conductores</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="../styles/estilos03.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../styles/img/logo.png" alt="Logo" class="logo_cero">
        </div>
        <nav class="topnav_2">
            <a href="#" data-target="sacar-ticket">Sacar ticket</a>
            <a href="#" data-target="mis-tickets">Mis Tickets</a>
            <a href="#" data-target="estaciones">Ver estaciones</a>
        </nav>
        <a href="../index.html" class="cerrar-sesion">Cerrar Sesión</a>
    </header>

    <h2>Mapa de Cochabamba</h2>
    <div id="map"></div>

    
    <div class="container">

        <section id="section-sacar-ticket" style="display: none;">
            <h2>Sacar ticket</h2>
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" placeholder="Ej: juan">

            <label for="monto">Monto de gasolina (en Bs):</label>
            <input type="number" id="monto" placeholder="Ej: 50">

            <button onclick="crearTicket()">Reservar Turno</button>

            <h2>Cancelar ticket</h2>
            <button onclick="cancelarTicket()" class="secondary-btn">Cancelar Mi Ticket</button>
        </section>

        <section id="section-mis-tickets" style="display: none;">
            <h2>Mis tickets registrados</h2>
            <div id="lista-mis-tickets">Cargando tickets...</div>

            <h3>Otros tickets registrados</h3>
            <div id="lista-otros-tickets">Cargando tickets...</div>
        </section>

        <section id="section-estaciones" style="display: none;">
            <h2>Estaciones de Servicio</h2>

            <div id="lista-estaciones-disponibles"></div>

            <div class="seccion-filtros">
                <h3>Filtrar Estaciones</h3>

                <label for="selector-estaciones">Seleccione una estación:</label>
                <select id="selector-estaciones">
                        <option value="">Todas las estaciones</option>
                </select>
            </div>
            
                <label for="selector-combustible">Filtrar por combustible:</label>
                <select id="selector-combustible">
                    <option value="">Todos los combustibles</option>
                    <option value="gasolina">Gasolina</option>
                    <option value="diesel">Diésel</option>
                    <option value="gnv">GNV</option>
                </select>

                <div class="filter-controls">
                    <button onclick="">Aplicar Filtro</button>
                    <button onclick="" class="secondary-btn">Limpiar</button>
                </div>
            </div>

            <div id="detalle-estacion"></div>
        </section>
        
    </div>

    <script src="../script/generarTicket.js" defer></script>
    <script type="module" src="../src/presenter.js" defer></script>
</body>
</html>
