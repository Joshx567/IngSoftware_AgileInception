<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cero Cola - Conductores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 6px 0 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #219150;
        }

        .ticket {
            border: 1px solid #ccc;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            background-color: #fdfdfd;
        }

        .seccion-estaciones {
            margin-top: 40px;
        }

        .seccion-filtros {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 6px;
        }

        #detalle-estacion {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }

        #lista-mis-tickets, #lista-otros-tickets, #lista-estaciones-disponibles {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .secondary-btn {
            background-color: #9e9e9e;
        }

        .secondary-btn:hover {
            background-color: #7e7e7e;
        }

        .filter-controls button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conductor</h1>

        <h3>Sacar ticket</h3>
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" placeholder="Ej: juan">

        <label for="monto">Monto de gasolina (en Bs):</label>
        <input type="number" id="monto" placeholder="Ej: 50">

        <button onclick="crearTicket()">Reservar Turno</button>

        <h1>Cancelar ticket</h1>
        <button onclick="cancelarTicket()" class="secondary-btn">Cancelar Mi Ticket</button>

        <h3>Mis tickets registrados</h3>
        <div id="lista-mis-tickets">Cargando tickets...</div>

        <h3>Otros tickets registrados</h3>
        <div id="lista-otros-tickets">Cargando tickets...</div>

        <div class="seccion-estaciones">
            <h2>Estaciones de Servicio</h2>

            <h3>Estaciones Disponibles</h3>
            <div id="lista-estaciones-disponibles"></div>

            <div class="seccion-filtros">
                <h3>Filtrar Estaciones</h3>

                <label for="selector-estaciones">Seleccione una estación:</label>
                <select id="selector-estaciones">
                    <option value="">Todas las estaciones</option>
                </select>

                <label for="selector-combustible">Filtrar por combustible:</label>
                <select id="selector-combustible">
                    <option value="">Todos los combustibles</option>
                    <option value="gasolina">Gasolina</option>
                    <option value="diesel">Diésel</option>
                    <option value="gnv">GNV</option>
                </select>

                <div class="filter-controls">
                    <button onclick="aplicarFiltro()">Aplicar Filtro</button>
                    <button onclick="limpiarFiltro()" class="secondary-btn">Limpiar</button>
                </div>
            </div>

            <div id="detalle-estacion"></div>
        </div>
    </div>

    <script src="../script/generarTicket.js" defer></script>
    <script src="../script/generarEstaciones.js" defer></script>
    <script type="module" src="../src/presenter.js" defer></script>
</body>
</html>
