<!DOCTYPE html>
 <html lang="es">
 <head>
     <meta charset="UTF-8">
     <title>Cero Cola - App de gasolina</title>
     <style>
         body { font-family: Arial, sans-serif; }
         #lista-tickets { margin-top: 20px; }
         .ticket {
             border: 1px solid #ccc;
             padding: 10px;
             margin-bottom: 10px;
             border-radius: 5px;
             background-color: #f9f9f9;
         }
     </style>
 </head>
 <body>
    <div style="display: flex;">
        <!-- Sección Conductores -->
        <div style="flex: 1; padding: 20px;">
            <h1>Conductor: </h1>

            <h3>Sacar ticket</h3>
            <label for="usuario">Nombre de usuario:</label><br>
            <input type="text" id="usuario" placeholder="Ej: juan"><br><br>

            <label for="monto">Monto de gasolina(en Bs):</label><br>
            <input type="number" id="monto" placeholder="Ej: 50"><br><br>

            <button onclick="crearTicket()">Reservar Turno</button>

            <h1>Cancelar ticket</h1>
            <button onclick="cancelarTicket()">Cancelar Mi Ticket</button> 
        </div>

        <!-- Sección Operarios -->
        <div style="flex: 1; padding: 20px; border-left: 1px solid black;">
            <h2>Operario de Estación</h2>

            <h3>Mis tickets registrados</h3>
            <div id="lista-mis-tickets">Cargando tickets...</div>

            <h3>Otros tickets registrados</h3>
            <div id="lista-otros-tickets">Cargando tickets...</div>
        </div>
    </div>

    <div class="seccion-estaciones">
        <h2>Estaciones de Servicio</h2>
        
        <div style="margin-bottom: 20px;">
            <label for="selector-estaciones">Buscar estación específica:</label><br>
            <select id="selector-estaciones">
                <option value="">Seleccione una estación</option>
            </select>
        </div>
        
        <div class="filtro-combustible">
            <strong>Filtrar por combustible:</strong><br><br>
            <select id="selector-combustible">
                <option value="">Todos los combustibles</option>
                <option value="gasolina">Solo Gasolina</option>
                <option value="diesel">Solo Diésel</option>
                <option value="gnv">Solo GNV</option>
            </select>
            <button onclick="aplicarFiltro()">
                Aplicar Filtro
            </button>
            <button onclick="limpiarFiltro()">
                Limpiar
            </button>
        </div>
        
        <div id="detalle-estacion">
            <!-- Detalles de la estación seleccionada -->
        </div>
        
        <h3 style="margin-top: 30px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Estaciones Disponibles</h3>
        <div id="lista-estaciones-disponibles">
            <!-- Lista de estaciones filtradas -->
        </div>
    </div>

    <script src="script/generarTicket.js"></script>
    <script src="script/generarEstaciones.js"></script>
</body>
</html>
